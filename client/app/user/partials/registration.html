
<div class="row">
	<div class="col-lg-3"/>
	<div class="col-lg-6" ng-controller="UserMainCtrl">
		<h2> Register/Create your account/Signup</h2>
		<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title">Register/Create your account/Signup</h3>
			</div>
			<div class="panel-body">
		    	<form ng-submit="register(givenName,givenEmail,givenPassword)">
				  <div class="form-group">
				    <label for="inputName">Name</label>
				    <input type="text" class="form-control" id="inputName" ng-model="givenName" placeholder="Enter Name">
				  </div>
				  <div class="form-group">
				    <label for="inputEmail">Email address</label>
				    <input type="email" class="form-control" id="inputEmail" ng-model="givenEmail" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="inputPassword">Password</label>
				    <input type="password" class="form-control" id="inputPassword" ng-model="givenPassword" placeholder="Password">
				  </div>
			  
			  		<button type="submit" class="btn btn-primary">Register</button>
			  	</form>
		  	</div>
		  	<div class="panel-footer">
		  		<span> Please <label><a ui-sref="login">login</a></label> if you have already registered before </span> <span>{{givenName}}</span>
			</div>
		</div>
		  
	</div>
	<div class="col-lg-3"/>
</div>
