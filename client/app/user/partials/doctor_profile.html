<!-- Marketing messaging and featurettes
      ================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->
<link rel="stylesheet" href="/bower_components/fullcalendar/fullcalendar.css"/>
<div class="container marketing" ng-controller="DocProfileCtrl">
	<hr class="visual-profile">
	<div class="row">
        <div class="col-md-5">
            <img class="featurette-image img-responsive" src="/img/doc_profile_default2.png" alt="Generic placeholder image">
            <!-- <img class="featurette-image img-responsive" my-holder="holder.js/300x200/auto" alt="Generic placeholder image"> -->
        </div>
        <div class="col-md-7">
            <div>
                <h2 class="featurette-heading">{{provider.name}} <span class="text-muted"> {{provider.oneLiner}}</span></h2>
                <div ng-repeat="profileDescSnippet in provider.profileDesc">
                    <p class="lead">{{profileDescSnippet}}</p>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-lg-4"><a href="#">Rating</a></div>
                <div class="col-lg-4"><a href="#">Reviews <span class="badge">6</span></a></div>
                <div class="col-lg-4"><a ng-if="userIsProvider===false" ng-click="beginWF()" class=" btn btn-primary">Begin Appointment</a></div> -->
                <div ng-if="userIsProvider===false" class="btn-group" role="group" aria-label="Appointment">
                  <button type="button" class="btn btn-primary" ng-click="beginWF()">Begin Appointment by Video</button>
                  <button type="button" class="btn btn-default" ng-click="beginWF()" disabled="disabled">Begin Appointment by Phone</button>
                  <button type="button" class="btn btn-default" ng-click="beginWF()" disabled="disabled">Begin Appointment by Email</button>
                </div>
                <!-- <a ng-if="userIsProvider===false" ng-click="beginWF()" class=" btn btn-primary">Begin Appointment</a> -->
            </div>
            
        </div>
	</div>

	<hr class="featurette-divider">

    <!-- Three columns of text below the carousel -->

    <div class="row">
        <div>
            <div class="col-lg-3">
                <h3><i class="fa fa-map-signs"></i>Location</h3>
                <!-- <img class="img-square" src="/img/doc_profile_loc_default.png" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <img class="img-square" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <h3>1. </h3>
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div> -->
                <div ng-repeat="locationSnippet in provider.genLocation">
                    <p>{{locationSnippet}}</p>
                </div>
                <p>Domlur, Bangalore</p>
                <p> Karnataka, India </p>
                <p>Phone - 322-323-2222</p>
            </div>
            <div class="col-lg-3">
                <h3><i class="fa fa-calendar-check-o"></i>Timing</h3>
                <!-- <img class="img-square" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <img class="img-square" src="/img/doc_profile_time_default.jpg" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <h3>1. </h3>
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div> -->
                
                <!-- <p>Dr Kumar's preferred timing for online consultation is</p>
                <p> Monday to Friday - Anytime after 10 am </p>
                <p>Saturday - Between 8 am - 4 pm</p>
                <p>Sunday - No new consultation. But if you are existing patient, then request for appointment</p> -->
                <div ng-repeat="timingSnippet in provider.timing">
                    <p>{{timingSnippet}}</p>
                </div>
            </div>
            <div class="col-lg-3">
                <h3><i class="fa fa-plus-square"></i>Services</h3>
                <!-- <img class="img-square" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->

                <!-- <img class="img-square" src="/img/doc_profile_services_default.png" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <h3>1. </h3>
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div> -->
                
                <!-- <h5>Consultation By Appointment</h5>
                <p>Emergency Consultation</p>
                <p>Package Treatment Options</p>
                <p>Medicine Delivery</p> -->
                <div ng-repeat="servicesSnippet in provider.servicesOffered">
                    <p>{{servicesSnippet}}</p>
                </div>
            </div>
            <div class="col-lg-3">
                <h3><i class="fa fa-usd"></i>Fees</h3>
                <!-- <img class="img-square" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <img class="img-square" src="/img/doc_profile_fees_default.jpg" alt="Generic placeholder image" style="width: 240px; height: 140px;"> -->
                <!-- <h3>1. </h3>
                <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div> -->
                
                <!-- <p> New Patient - INR 200 </p>
                <p> Regular Patient - INR 150 </p>
                <p> Followup Consultation - INR 100 </p> -->
                <div ng-repeat="feeSnippet in provider.feeStructure">
                    <p>{{feeSnippet}}</p>
                </div>
            </div>
            
        </div>
    </div>
    <!-- /.row -->
    <div class="row" ng-if="userIsProvider===true">
        <div class="alert alert-success" role="alert">
            Please 
          <a ui-sref="feedback" class="alert-link">contact us </a>
          for any change in your profile.
        </div>
    </div>

</div>
