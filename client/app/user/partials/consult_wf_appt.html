    <h3>Step 1: Appointment</h3>
    <p/>
    <p>Select your preferred appointment time-window, and provide short information</p>
    <div>
        <form>
            <div class="form-group">
                <label for="exampleApptTS">Appointment Time</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="exampleApptTS" ng-model="wf.apptWF.requestedTS" placeholder="Select Appointment Day/Time from Calendar"/>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-sm btn-sm" data-toggle="modal" data-target="#myModal">
                          Select available time-window
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" ng-model="wf.patientDetailsWF.patientName" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="exampleInputAge">Age</label>
                        <input type="text" class="form-control" id="exampleInputAge" ng-model="wf.patientDetailsWF.patientAge" placeholder="Your Age">
                    </div>
                    <div class="col-xs-8">
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="wf.patientDetailsWF.patientSex" value="M" checked="{{wf.patientDetailsWF.patientSex == 'M'}}"/>
                        Male
                        </label>
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="wf.patientDetailsWF.patientSex" value="F" checked="{{wf.patientDetailsWF.patientSex == 'F'}}" />
                        Female
                        </label>
                    </div>
                
            </div>
            <!-- <div class="form-group radio">
                <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Male
                </label>
                <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
                </label>
            </div> -->
            <div class="form-group">
                <label for="problemDesc">Describe your problem</label>
                <textarea class="form-control" id="problemDesc" rows="4" ng-model="wf.patientDetailsWF.answerText[0]" ></textarea>
            </div>

            <!-- <button type="submit" class="btn btn-primary" ng-click="gotoPayment()">Pay Rs. 200</button> -->
            <a class="btn btn-primary" ng-click="requestAppt()">Save</a>
        </form>
