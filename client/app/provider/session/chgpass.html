
<div class="row">

  <div class="col-lg-3"></div>

  <div class="col-lg-6" ng-controller="SessionCtrl">
      <h2>Change Password</h2>
      <hr/>
      <form ng-submit="chpass(oldPassword,newPassword, newPassword2)">
        
        <div class="form-group">
          <label for="inputPassword">Current Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="oldPassword">
        </div>
        <div class="form-group">
          <label for="inputPassword">New Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="newPassword">
        </div>
        <div class="form-group">
          <label for="inputPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="newPassword2">
        </div>
        
        <button type="submit" class="btn btn-primary">Change Password</button>
        <div ng-show="chPassMsg" class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Status: </strong> {{chPassMsg}}
        </div>
      </form>
  </div>
  <div class="col-lg-3"></div>
</div>
