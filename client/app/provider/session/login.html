<hr/>
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6" ng-controller="SessionCtrl">
      <form ng-submit="login(givenEmail,givenPassword)">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="givenEmail">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="givenPassword">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
  </div>
  <div class="col-lg-3"></div>
</div>
